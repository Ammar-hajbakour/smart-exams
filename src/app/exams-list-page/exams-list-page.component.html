<app-filter></app-filter>
<ng-container *ngIf="exams.length; else errorMsg">
    <div class="exams-list">
        <mat-card *ngFor="let exam of exams" class="exam-card">
            <mat-card-content>
                <mat-card-subtitle>{{exam.category}}
                </mat-card-subtitle>
                <h2 style="display: flex;">{{exam.name}}<span class="level">{{exam.level |
                        titlecase}}</span></h2>
            </mat-card-content>
            <div class="actions">
                <button (click)="showDetails(exam.id)" color="accent" mat-raised-button>Details</button>
                <button color="primary" mat-button>Share</button>
            </div>
        </mat-card>
    </div>
</ng-container>
<ng-template #errorMsg>
    Error
</ng-template>
