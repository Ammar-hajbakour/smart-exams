<app-filter></app-filter>
<ng-container *ngIf="exams.length; else errorMsg">
    <div class="exams-list">
        <mat-card *ngFor="let exam of exams" class="exam-card">
            <mat-card-content>
                <mat-card-subtitle>{{exam.category}}</mat-card-subtitle>
                <mat-card-title>{{exam.name}}</mat-card-title>
            </mat-card-content>
            <mat-card-actions>
                <button (click)="showDetails(exam.id)" color="primary" mat-button>Details</button>
                <button color="accent" mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</ng-container>
<ng-template #errorMsg>
    Error
</ng-template>
