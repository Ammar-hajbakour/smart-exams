<app-search (change)="search($event)"></app-search>
<ng-container *ngIf="data$|async">
    <div class="exams-list" *ngIf="exams?.length; else noExamsTemplate">
        <a routerLink="/{{ls.language}}/exam/{{exam.id}}" *ngFor="let exam of exams" class="exam-card">
            <mat-card>
                <mat-card-subtitle>{{exam.category}}</mat-card-subtitle>
                <mat-card-title>{{exam.name | titlecase}}</mat-card-title>
                <mat-card-subtitle class="level">{{exam.level | titlecase}}</mat-card-subtitle>
                <mat-card-content>
                    {{exam.shortDescription}}
                </mat-card-content>
            </mat-card>
        </a>
    </div>
</ng-container>
<ng-template #noExamsTemplate>

</ng-template>
